<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy Name Generator</h1>
        <div class="controls">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="fantasyBoy">Fantasy Boy</option>
                <option value="fantasyGirl">Fantasy Girl</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="orc">Orc</option>
            </select>
            <button id="generateBtn">Generate Name</button>
        </div>
        <div class="result">
            <h2>Generated Name:</h2>
            <p id="nameOutput">Click the button to generate a name</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
