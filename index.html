<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Title Banner</h1>
            <div class="pages-bar">Pages Bar</div>
        </header>
        <main>
            <section class="controls">
                <label for="race">Select Race:</label>
                <select id="race">
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="orc">Orc</option>
                    <option value="human">Human</option>
                    <!-- Add more races here -->
                </select>
                
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="neutral">Neutral</option>
                </select>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="5" min="1" max="10">

                <label for="prefix">Select Prefix/Title:</label>
                <select id="prefix">
                    <!-- Options will be populated dynamically -->
                </select>

                <button id="generateBtn">Generate</button>
            </section>
            <section class="result">
                <h2>Generated Names:</h2>
                <div id="nameOutput">
                    <!-- Generated names will appear here -->
                </div>
            </section>
        </main>
        <button id="darkModeToggle">
            <span id="darkModeIcon">ðŸŒž</span>
        </button>
    </div>
    <script src="inject.js"></script>
</body>
</html>
